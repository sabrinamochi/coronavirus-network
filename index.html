<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <script src="lib/d3.js"></script>
</head>

<body>
    <header>
        <h1>How COVID-19 Spreads in New England?</h1>
    </header>
    <main>
        <div class="explain-text">
            <p>
                This chart shows when and where the confirmed and presumptive Coronavirus cases appeared in the New England area.
                Each circle represents one case. 
            </p>
        </div>
        <div id="container">
            <div class="legend"></div>
            <div class="date-slider-container">
                <div id="play-button"></div>
                <input type = "range" class="date-slider">
            </div>
            <div class="date-text-container">
                <p>Date : <span class="date-text"></span></p>
            </div>
            <div id="chart"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
